<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="head.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMING SOON!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0d907a;
            color: #ffffff;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        h1 {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            z-index: 10;
            font-size: 5vw;
        }

        h2 {
            position: absolute;
            bottom: 20%;
            width: 100%;
            text-align: center;
            z-index: 10;
            font-size: 2vw;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 10vw;
            }
            h2 {
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>

    <h1>stay tuned...</h1>
    <h2>THE MINECRAFT SERVER IS IN THE WORKS</h2>

    <div id="container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import * as CANNON from 'https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js';

        let scene, camera, renderer, world;
        let spinningObject;
        let objectsDropped = 0;
        const maxObjects = 1000;
        const droppedObjects = [];
        const droppedBodies = [];
        const loader = new GLTFLoader();
        let dropSound;
        let skybox; // 👈 DECLARE skybox variable here

        init();
        animate();

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);
            camera.position.z = 5;

            // Physics world setup
            world = new CANNON.World({
                gravity: new CANNON.Vec3(0, -9.82, 0)
            });

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            // --- Floor with Texture ---
            const textureLoader = new THREE.TextureLoader();
            const floorTexture = textureLoader.load('imges/floor.jpg');
            floorTexture.wrapS = THREE.RepeatWrapping;
            floorTexture.wrapT = THREE.RepeatWrapping;
            floorTexture.repeat.set(100, 100);

            const floorGeometry = new THREE.PlaneGeometry(100, 100);
            const floorMaterial = new THREE.MeshLambertMaterial({ map: floorTexture, side: THREE.DoubleSide });
            const floorMesh = new THREE.Mesh(floorGeometry, floorMaterial);
            floorMesh.rotation.x = -Math.PI / 2;
            floorMesh.position.y = -3.4;
            scene.add(floorMesh);

            // Floor Physics Body
            const floorShape = new CANNON.Plane();
            const floorBody = new CANNON.Body({ mass: 0 });
            floorBody.addShape(floorShape);
            floorBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
            floorBody.position.y = -3.4;
            world.addBody(floorBody);

            // --- Skybox as a Rotatable Mesh ---
            const skyboxTexture = textureLoader.load('imges/MinecraftSkyDay.png');
            skyboxTexture.mapping = THREE.EquirectangularReflectionMapping;
            skyboxTexture.colorSpace = THREE.SRGBColorSpace;

            // ❌ REMOVE this line: scene.background = skyboxTexture;
            // and replace it with the skybox mesh below
            const skyboxGeometry = new THREE.BoxGeometry(2000, 1000, 1000);
            const skyboxMaterial = new THREE.MeshBasicMaterial({
                map: skyboxTexture,
                side: THREE.BackSide,
                toneMapped: false,
            });
            skybox = new THREE.Mesh(skyboxGeometry, skyboxMaterial);
            scene.add(skybox);

            // Load GLTF object
            loader.load('objects/cube.gltf', (gltf) => {
                spinningObject = gltf.scene;
                spinningObject.scale.set(.5, .5, .5);
                spinningObject.position.y = 1;
                scene.add(spinningObject);
            }, undefined, (error) => {
                console.error(error);
            });

            // Create and get audio element using JavaScript
            const audioUrl = "https://www.dropbox.com/scl/fi/y9uawd2fkxxp7cox6nwol/grass4.wav?rlkey=h2qat2oyk42fzomidx5x4hmj7&st=10uamjxt&dl=1";
            dropSound = new Audio(audioUrl);

            // Click event listener
            document.addEventListener('click', dropObject);

            // Handle window resizing
            window.addEventListener('resize', onWindowResize);
        }

        function dropObject() {
            if (!spinningObject || objectsDropped >= maxObjects) return;

            // Create a new copy of the object
            const droppedObject = spinningObject.clone();
            droppedObject.position.copy(spinningObject.position);
            droppedObject.rotation.copy(spinningObject.rotation);
            scene.add(droppedObject);

            // Create physics body for the new object
            const shape = new CANNON.Box(new CANNON.Vec3(0.5, 0.5, 0.5));
            const body = new CANNON.Body({
                mass: 1,
                position: new CANNON.Vec3(droppedObject.position.x, droppedObject.position.y, droppedObject.position.z)
            });
            body.addShape(shape);
            world.addBody(body);

            // Store references
            droppedObjects.push(droppedObject);
            droppedBodies.push(body);
            objectsDropped++;

            // Play the sound
            dropSound.currentTime = 0;
            dropSound.play().catch(error => console.error("Audio playback failed:", error));

            // Reset spinning object
            spinningObject.position.y = 1;
            spinningObject.rotation.set(0, 0, 0);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Physics step
            world.step(1 / 60);

            // --- Rotate the skybox
            if (skybox) {
                skybox.rotation.y += -0.0001; // 👈 ADD this line to animate it
            }

            // Update dropped objects positions
            for (let i = 0; i < droppedObjects.length; i++) {
                droppedObjects[i].position.copy(droppedBodies[i].position);
                droppedObjects[i].quaternion.copy(droppedBodies[i].quaternion);
            }

            // Spin the original object
            if (spinningObject) {
                spinningObject.rotation.y += 0.01;
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
    <a href="https://head.glass" style="position: fixed; bottom: 20px; left: 20px; z-index: 1000; padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">Back Home</a>
</body>
</html>
